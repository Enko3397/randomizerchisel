<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рандомайзер чисел</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Тема: Светлая</button>
    <div class="container">
        <h1>Рандомайзер чисел</h1>
        <div>
            <input id="minValue" type="number" placeholder="Минимальное значение">
            <input id="maxValue" type="number" placeholder="Максимальное значение">
        </div>
        <button onclick="generateRandomNumber()">Сгенерировать</button>
        <div class="result" id="result">?</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
